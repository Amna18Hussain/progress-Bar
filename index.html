 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
   

    <div class="container">
        <div class="box">
            <h1>Progress bar</h1>
            <div class="bar-wrapper">
                <div class="bar" id="Progressbar"></div>
                <span id="persentagetext">0%</span>
            </div>

            <div class="input" id="inputfield">
                <h2>Input Percentage:  </h2>

                 <input min="0" max="100" type="number" id="percentageInput" placeholder="Enter Percentage">
            </div>

        </div>
    </div>
    
</body>
</html>
